<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../styles/pages/authentication.css">
    <link rel="icon" href="../assets/logo.png">
    <title>TimeTrackWeb | Authentication</title>
</head>
<body>
<div class="container">
    <div id="login-container" class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </form>
    </div>

    <div id="register-container" class="form-container hidden">
        <h2>Sign Up</h2>
        <form id="register-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Do you have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>
    </div>
</div>
<script>
    if (localStorage.getItem('token')) {
        window.location.href = './projects.html';
    }

    function toggleForms() {
        document.getElementById('login-container').classList.toggle('hidden');
        document.getElementById('register-container').classList.toggle('hidden');
    }
</script>
<script src="../scripts/auth/authentication.js"></script>
</body>
</html>
