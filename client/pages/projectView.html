<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/pages/projectView.css">
    <link rel="icon" href="../assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <title>TimeTrackWeb | Project</title>
</head>
<body>
<div id="projectViewOverlay" class="overlay hidden"></div>
<div class="projectView">
    <div class="container">
        <div class="projectView__content" style="flex: 1">
            <form class="projectView__form form">
                <button type="button" class="projectView__form-close form-close"><img alt="close" src="../assets/close.png">
                </button>
                <label>
                    <span>Name of Task</span>
                    <input name="projectView__form-name" class="projectsView__form-input form-input" type="text">
                </label>
                <button type="submit" class="projectView__form-button form-button">Add</button>
            </form>
            <div class="projectView__row">
                <span class="projectView__name">Project Name: </span>
                <div>
                    <button style="margin-right: 6px" class="projectView__button">Add Task</button>
                    <button style="background-color: #e8890a; color: #ffffff" class="projectView__button">Statistics</button>
                </div>
            </div>
            <div class="projectView__tasks-wrapper">
                <div class="projectView__tasks">
                    <button id="toggleTasks" class="projectView__toggle-button">Hide</button>
                    <span class="projectView__list-empty">Task list is empty...</span>
                    <ul class="projectView__list"></ul>
                </div>
            </div>
            <div class="projectView__chart">
                <canvas id="timeChart"></canvas>
                <div class="chart-container" style="position: relative; height: 500px; width: 100%">
                    <canvas id="ganttChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="../scripts/pages/projectsView.js"></script>
</body>
</html>
