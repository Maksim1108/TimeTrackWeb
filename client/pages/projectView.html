<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/pages/projectView.css">
    <link rel="icon" href="../assets/logo.png">
    <title>Project</title>
</head>
<body>
<div class="projectView">
    <div class="container">
        <form class="projectView__form form">
            <button type="button" class="projectView__form-close form-close"><img alt="close" src="../assets/close.png"></button>
            <label>
                <span>Name of Task</span>
                <input name="projectView__form-name" class="projectsView__form-input form-input" type="text">
            </label>
            <button type="submit" class="projectView__form-button form-button">Add</button>
        </form>
        <div class="projectView__row">
            <span class="projectView__name">Project Name: </span>
            <button class="projectView__button">Add Task</button>
        </div>
        <div class="projectView__tasks">
            <span class="projectView__title">Tasks</span>
            <ul class="projectView__list">
                <span class="projectView__list-empty">Task list is empty...</span>
            </ul>
        </div>
    </div>
</div>
